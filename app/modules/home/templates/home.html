<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Ship It</h1>
    </div>

    <div class="col-xs-4" ng-repeat="item in home.data">
        <div class="panel panel-default">
        <div class="panel-body">
          <img class="img-responsive center-block" ng-src="{{item.image}}">
        </div>
        <div class="panel-footer">
          <h3>{{item.name}}</h3>
          <p>{{item.description}}</p>
          <a ng-click="home.open(item)" href="">Sign Up</a>
        </div>
      </div>
    </div>

  </div>
</div>
